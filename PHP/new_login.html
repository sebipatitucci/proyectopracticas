<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="http://localhost/proyecto/CSS/new_login.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb576a252a.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="main-container">
        <div class="left-container">
            <img src="./Logo proyecto.png" alt="" class="animate__animated animate__zoomIn">
            <h1 class="animate__animated animate__zoomIn">Save a Life</h1>
        </div>
        <div class="right-container">
            <form action="">
                <h3>Iniciar Sesión</h3>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Ingrese su correo electrónico">
                    <label for="floatingInput">Correo electrónico</label>
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Ingrese su contraseña">
                    <label for="floatingPassword">Contraseña</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <input type="submit" value="INICIAR SESIÓN" id="btn-login">
            </form>
            
        </div>
    </div>
</body>
</html>
